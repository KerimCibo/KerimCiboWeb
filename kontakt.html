<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Barselona</title>
</head>

<body text="#333333" bgcolor="#F6DDCC" marginwidth="0" marginheight="0" topmargin="0" leftmargin="0">

  
    <header>
        <table width="100%" bgcolor="#7D3C98">
            <tr>
                <td align="center">
                    <h1 style="color: white;">Dobrodošli na Kontakt Stranicu Barselone</h1>
                </td>
            </tr>
        </table>
        <table width="100%" bgcolor="#7D3C98" cellpadding="10">
            <tr>
                <td align="center" width="25%">
                    <a href="index.html" color="#FAD7A0"><b>Početna</b></a>
                </td>
                <td align="center" width="25%">
                    <a href="historija.html" color="#FAD7A0"><b>Historija</b></a>
                </td>
                <td align="center" width="25%">
                    <a href="galerija.html" color="#FAD7A0""><b>Galerija</b></a>
                </td>
                <td align="center" width="25%">
                    <a href="kontakt.html" color="#FAD7A0""><b>Kontakt</b></a>
                </td>
            </tr>
        </table>
    </header>


    <main>
        <table width="100%" bgcolor="#EBEAFF" cellpadding="50">
            <tr>
                <td align="center">
                    <h2>Kontakt Forma</h2>
                    <form method="POST" action="mailto:barcelona@putovanja.com">
                        <table cellpadding="11" align="center">
                            <tr>
                                <td align="center">Username:</td>
                            </tr>
                            <tr>
                                <td align="center"><input type="text" name="korisnik" size="15" required></td>
                            </tr>
                            <tr>
                                <td align="center">Password:</td>
                            </tr>
                            <tr>
                                <td align="center"><input type="password" name="lozinka" size="15" required></td>
                            </tr>
                            <tr>
                                <td align="center">Poruka:</td>
                            </tr>
                            <tr>
                                <td align="center"><textarea name="komentar" rows="4" required></textarea></td>
                            </tr>
                            <tr>
                                <td align="center">Omiljene atrakcije:</td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <input type="checkbox" name="Sagrada" value="yes">Sagrada Família<br>
                                    <input type="checkbox" name="ParkGuell" value="yes">Park Güell<br>
                                    <input type="checkbox" name="Barceloneta" value="yes">Barceloneta<br>
                                </td>
                            </tr>
                            <tr>
                                <td align="center">Da li ste posjetili Barselonu?:</td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <input type="radio" name="posjeta" value="yes" checked>Da
                                    <input type="radio" name="posjeta" value="no">Ne
                                </td>
                            </tr>
                            <tr>
                                <td align="center">Godina posjete:</td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <select name="godina" required>
                                        <option value="2024">2024</option>
                                        <option value="2023">2023</option>
                                        <option value="2022">2022</option>
                                        <option value="2021">2021</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <button type="submit">Pošalji</button>
                                    <button type="reset">Poništi</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>
    </main>

    <footer>
        <table width="100%" bgcolor="#7D3C98" cellpadding="10">
            <tr>
                <td align="center">
                    <span style="color: white;"><i><b>Barselona Vodič</b></i></span>
                </td>
            </tr>
        </table>
    </footer>


</body>

</html>
